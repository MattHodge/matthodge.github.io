# Site settings
title: Matthew Hodgkins Blog
description: '❤️er of Platform Engineering, SRE, K8s, Golang, Observability and working with nice humans. Aussie living in the Netherlands.'
url: 'https://hodgkins.io'
enforce_ssl: hodgkins.io
baseurl: ''
# Disable Google Analytics
# google_analytics: 'UA-72498951-1'
goat_counter: true

author:
  name: 'Matthew Hodgkins'
  email: matthodge@gmail.com
  twitter_username: matthodge
  github_username:  matthodge
  linkedin_username:  matthewhodgkins

# Build settings
destination: _site
permalink: /:title
markdown: kramdown
highlighter: rouge
paginate: 5

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jemoji
  - jekyll-sitemap
  - jekyll-gist

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - screenshot.png
  - _vendor
  - _posts/diagrams/ # Exclude diagrams from coming up as posts
