# Site settings
title: Matthew Hodgkins Blog
description: '❤️er of Automation, AWS, DevOps, CI/CD, Python, Golang and Observability. Aussie living in the Netherlands. Principal Engineer at Coolblue.'
url: 'https://hodgkins.io'
enforce_ssl: hodgkins.io
baseurl: ''
google_analytics: 'UA-72498951-1'

author:
  name: 'Matthew Hodgkins'
  email: matthodge@gmail.com
  twitter_username: matthodge
  github_username:  matthodge
  linkedin_username:  matthewhodgkins

# Build settings
destination: _site
permalink: /:title
markdown: kramdown
highlighter: rouge
paginate: 5

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jemoji
  - jekyll-sitemap
  - jekyll-gist

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - screenshot.png
  - _vendor
